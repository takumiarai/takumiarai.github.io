<!DOCTYPE HTML>
<html>

<head>

	<meta charset=”UTF-8”>
	<link rel="stylesheet" href="style.css"> 
	<link rel="stylesheet" href="https://use.typekit.net/qrl2owz.css">
	<link rel="stylesheet" href="photo_gallery.css">
	<script src="https://kit.fontawesome.com/fe89474e45.js" crossorigin="anonymous"></script>

<!-- THE TITLE WILL APPEAR IN THE BROWSER WINDOW OR TAB -->
	<title>Takumi Arai Gallery</title>

</head>

<body>
	<!-- HEADER LOGO AND NAME -->
	<div class="logo">
		<a href="index.html">
		<img style="width: 200px;" src="images/my_logo@0.5x.png" alt="Takumi Arai Logo">
		</a>
	</div>

	<!-- NAVIGATION BAR -->

	<nav style="position: relative; text-align: center; margin-bottom: 20px">
		<h4><a href="https://taku-media.myportfolio.com/photography" target="_blank"> 
			Photography Portfolio 
			<i class="fas fa-external-link-alt"></i> 
		</a></h4>
		<h4><a href="https://www.instagram.com/tiaraiphotography/"> 
				Instagram @tiaraiphotography
				<i class="fas fa-external-link-alt"></i>
		</a></h4>
	</nav>

	<!-- PHOTO GALLERY START -->
	
	<div class="gallery">
		<img src="images/cloud_mountain.jpg" alt="storyville coffee photo">
		<div class="desc"> Los Angeles, CA.</div>
	</div>

	<div class="gallery">
		<img src="images/hydrangea.jpg" alt="hydrangea flowers">
		<div class="desc"> Hydrangea Flowers. Tokyo, Japan.</div>
	</div>

	<div class="gallery">
		<img src="images/shibuya_crossing.jpg" alt="shibuya crossing photo">
		<div class="desc">Shibuya Crossing. Tokyo, Japan.</div>
	</div>
	
	<div class="gallery">
		<img src="images/storyville_coffee.jpg" alt="storyville coffee photo">
		<div class="desc"> Storyville Coffee. Seattle, WA.</div>
	</div>

	<!-- END PHOTO GALLERY -->


</body>


</html>
